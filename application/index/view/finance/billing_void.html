<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>作废申请</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="__CDN__/assets/home/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__CDN__/assets/home/css/font.css">
    <link rel="stylesheet" href="__CDN__/assets/home/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__CDN__/assets/home/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__CDN__/assets/home/js/xadmin.js"></script>
    <link href="__CDN__/assets/home/assets/css/add.css" rel="stylesheet" type="text/css" />
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
	<div class="x-body">
		<form class="layui-form" id="formadd">
			<div class="x-body">
				<div class="layui-form-item">
					<label for="usertext" class="layui-form-label">
						请输入作废申请说明
					</label>
					<div class="layui-input-block">
					    <input type="hidden" id="hidden" name="type" value="2">
					    <input type="hidden" id="hidden" name="billing_id" value="{$data.id}">
						<textarea placeholder="请输入内容" id="desc" name="selgita" class="layui-textarea"></textarea>
					</div>
				</div>
			</div>
			<div class="layui-form-item">
				<label for="L_repass" class="layui-form-label">
				</label>
				<button  class="layui-btn" lay-filter="add" lay-submit="">
						提交
				</button>
			</div>
		</form>
	</div>
    <script>
            layui.use(['form','layer'], function(){
                $ = layui.jquery;
              var form = layui.form
              ,layer = layui.layer;

              //监听提交
              form.on('submit(add)', function(data){
                console.log(data);
                //发异步，把数据提交给php
                layer.alert("增加成功", {icon: 6},function () {
                    // 获得frame索引
                   var index = parent.layer.getFrameIndex(window.name);
                    var data = $("#formadd").serialize();
                    $.ajax({
                        type: "post",
                        url: "{:url('selgita')}",
                        data:data,
                        dataType: "json",
                        success: function(data){                
                             console.log(data)
                        }
                    });
                    //关闭当前frame
                    parent.layer.close(index);
                });
                return false;
              });

            });
        </script>

  </body>

</html>
