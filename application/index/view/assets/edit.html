<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <title>编辑固定资产</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width,user-scalable=yes, minimum-scale=0.4, initial-scale=0.8,target-densitydpi=low-dpi" />
    <link rel="shortcut icon" href="__CDN__/assets/home/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="__CDN__/assets/home/css/font.css">
    <link rel="stylesheet" href="__CDN__/assets/home/css/xadmin.css">
    <script type="text/javascript" src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="__CDN__/assets/home/lib/layui/layui.js" charset="utf-8"></script>
    <script type="text/javascript" src="__CDN__/assets/home/js/xadmin.js"></script>
    <link href="__CDN__/assets/home/assets/css/add.css" rel="stylesheet" type="text/css" />
    <!-- 让IE8/9支持媒体查询，从而兼容栅格 -->
    <!--[if lt IE 9]>
      <script src="https://cdn.staticfile.org/html5shiv/r29/html5.min.js"></script>
      <script src="https://cdn.staticfile.org/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
    <style type="text/css" media="all">
        .layui-unselect{
            display: none;
        }
        select{
            display: block !important;
        }
    </style>
  </head>

  <body>
    <div class="x-body">
        <form class="layui-form" id="formadd">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                编号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="num"  lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$data.num}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="positio" class="layui-form-label">
                  <span class="x-red">*</span>资产分类
              </label>
              <div class="layui-input-inline">
                  <select name="assets_class">
                      
                      {volist name="classification" id="vs"}
                            <option value="{$vs.id}" {eq name="$data['assets_class']" value="$vs['id']"}selectd{/eq}>{$vs.title}</option>
                      {/volist}
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="bmname" class="layui-form-label">
                  <span class="x-red">*</span>名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="bmname" name="title" required="" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$data.title}">
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label for="desc" class="layui-form-label">
                                            封面图片
              </label>
              <div class="layui-upload">
                <div class="layui-upload-list">
                  <img class="layui-upload-img" id="demo12" style="width: 100px;" src="{$data.cover}">
                  <p id="demoText2"></p>
                </div>
                <button type="button" class="layui-btn" id="test12" style="margin-left: 21%;">上传图片</button><input class="layui-upload-file" type="flie" accept="undefined">
                <input type="hidden" value="{$data.cover}" id="logosrc" name="cover"/>
                <!-- 到时候替换上面的 隐藏域里的 value 不要删除里面的 变量 id可以随便加 -->
              </div>
          </div>
          <div class="layui-form-item">
              <label for="cfck" class="layui-form-label">
                  <span class="x-red">*</span>存放仓库
              </label>
              <div class="layui-input-inline">
                  <select name="warehouse">
                      {volist name="library" id="vs"}
                            <option value="{$vs.id}" {eq name="$data['warehouse']" value="$vs['id']"}selectd{/eq}>{$vs.title}</option>
                      {/volist}
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="brand" class="layui-form-label">
                品牌
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="son" name="brand" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$data.brand}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="son" class="layui-form-label">
                使用人
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="son" name="user" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$data.user}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="zcly" class="layui-form-label">
                <span class="x-red">*</span>资产来源
              </label>
              <div class="layui-input-inline">
                  <select name="source">
                        <option value="1"> 购入</option>
                        <option value="2"> 自建</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="zcly" class="layui-form-label">
                <span class="x-red">*</span>状态
              </label>
              <div class="layui-input-inline">
                  <select name="type">
                        <option value="1"> 闲置</option>
                        <option value="2"> 在用</option>
                  </select>
              </div>
          </div>
          <div class="layui-form-item">
              <label for="test1" class="layui-form-label">
                  购进日期
              </label>
              <div class="layui-input-inline">
                <input type="text" class="layui-input" id="test1" name="purchase_time" lay-key="1" value="{$data.purchase_time}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="Price" class="layui-form-label">
                  价格
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="Price" name="price" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$data.price}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="model" class="layui-form-label">
                  规格型号
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="model" name="model" lay-verify="required"
                  autocomplete="off" class="layui-input" value="{$data.model}">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="usertext" class="layui-form-label">
                  说明
              </label>
              <div class="layui-input-block">
                  <textarea placeholder="请输入内容" id="desc" name="explain" class="layui-textarea">{$data.price}</textarea>
              </div>
          </div>
          <div class="layui-form-item layui-form-text">
              <label for="desc" class="layui-form-label">
                                            相关文件
              </label>
              <div class="layui-input-block">
                    <p style="margin: 4% 0;color: #a2a2a2;">{$data.file}</p>
					 <button type="button" class="layui-btn" id="test3" ><i class="layui-icon"></i>添加文件</button>
                     <input type="hidden" id="fliehidden" name="file" val="">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <input type="hidden" name="id"  value="{$data.id}"/>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  	提交
              </button>
          </div>
      </form>
    </div>

<script>
layui.use('layedit', function(){
  var layedit = layui.layedit;
  layedit.set({
	  uploadImage: {
	    url: '' //接口url
	    ,type: '' //默认post
	  }
	});
  layedit.build('demo'); //建立编辑器
});
layui.use('laydate', function(){
	  var laydate = layui.laydate;

	  //常规用法
	  laydate.render({
	    elem: '#test1'
	  });
	});
layui.use(['form','layer'], function(){
    $ = layui.jquery;
  var form = layui.form
  ,layer = layui.layer;

   //监听提交
  form.on('submit(add)', function(data){
    // console.log(data);
    //发异步，把数据提交给php
    layer.alert("增加成功", {icon: 6},function () {
        // 获得frame索引
        var index = parent.layer.getFrameIndex(window.name);
        var data = $("#formadd").serialize();
        $.ajax({
            type: "post",
            url: "{:url('Assets/edit')}",
            data:data,
            dataType: "json",
            success: function(data){                
                 console.log(data)
            }
        });
        //关闭当前frame
        parent.layer.close(index);
    });
    return false;
  });

});
</script>
<script>
layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;
    upload.render({
        elem: '#test3'
        ,url: "{:url('Publicse/upload')}" //改成您自己的上传接口
        ,accept: 'file' //普通文件
        ,done: function(res){
          layer.msg('上传成功');
          $("#fliehidden").val(res.data)
          console.log(res.data);
        }
      });


});
</script>
<script>
  layui.use('upload', function(){
  var $ = layui.jquery
  ,upload = layui.upload;

  //普通图片上传
  var uploadInst = upload.render({
    elem: '#test12'
    ,url: "{:url('Publicse/upload')}" //改成您自己的上传接口
    ,before: function(obj){
      //预读本地文件示例，不支持ie8
      obj.preview(function(index, file, result){
        $('#demo12').attr('src', result); //图片链接（base64）
      });
    }
    ,done: function(res){
      //如果上传失败
      if(res.code == 0){
        return layer.msg('上传失败');
      }
        $("#logosrc").val(res.data)
      //上传成功
    }
    ,error: function(){
      //演示失败状态，并实现重传
      var demoText = $('#demoText2');
      demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
      demoText.find('.demo-reload').on('click', function(){
        uploadInst.upload();
      });
    }
  });

});
</script>
  </body>

</html>
