  <body>
    <div class="x-body">
        <form class="layui-form" id="formadd">
          <div class="layui-form-item">
              <label for="username" class="layui-form-label">
                名称
              </label>
              <div class="layui-input-inline">
                  <input type="text" id="username" name="title"  lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="bmname" class="layui-form-label">
                  <span class="x-red">*</span>排序号
              </label>
              <div class="layui-input-inline">
                  <input type="number" id="bmname" name="sort" required="" lay-verify="required"
                  autocomplete="off" class="layui-input">
              </div>
          </div>
          <div class="layui-form-item">
              <label for="L_repass" class="layui-form-label">
              </label>
              <button  class="layui-btn" lay-filter="add" lay-submit="">
                  	提交
              </button>
          </div>
      </form>
    </div>

<script>
layui.use('layedit', function(){
  var layedit = layui.layedit;
  layedit.set({
	  uploadImage: {
	    url: '' //接口url
	    ,type: '' //默认post
	  }
	});
  layedit.build('demo'); //建立编辑器
});
layui.use(['form','layer'], function(){
    $ = layui.jquery;
  var form = layui.form
  ,layer = layui.layer;

  //监听提交
  form.on('submit(add)', function(data){
    console.log(data);
    //发异步，把数据提交给php
    var index = parent.layer.getFrameIndex(window.name);
        var data = $("#formadd").serialize();
        $.ajax({
            type: "post",
            url: "{:url('Assets/add_classification')}",
            data:data,
            dataType: "json",
            success: function(data){                
                 console.log(data)
            }
        });
        //关闭当前frame
        parent.layer.close(index);
    });
    return false;
  });
</script>

</script>
