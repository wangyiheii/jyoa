<script>
layui.use('laydate', function(){
	  var laydate = layui.laydate;

	  //常规用法
	  laydate.render({
      elem: '#test13'
    });
    //常规用法
	  laydate.render({
      elem: '#test14'
    });
	});
layui.use(['form','layer'], function(){
    $ = layui.jquery;
  var form = layui.form
  ,layer = layui.layer;
 //监听提交
  form.on('submit(add)', function(data){
    // console.log(data);
    //发异步，把数据提交给php
    layer.alert("增加成功", {icon: 6},function () {
        // 获得frame索引
        var index = parent.layer.getFrameIndex(window.name);
        var data = $("#formadd").serialize();
        $.ajax({
            type: "post",
            url: "{:url('Express/add')}",
            data:data,
            dataType: "json",
            success: function(data){                
                 console.log(data)
            },
            error:function(){
                console.log("错误")
            }
        });
        //关闭当前frame
        parent.layer.close(index);
    });
    return false;
  });

});
</script>
